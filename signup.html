<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="dkeith wilson" content="" />

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet" />
  </head>
  <body class="text-center" id="bg">
    <form class="form-signin" action="/" method="POST">
      <h1 class="h3 mb-3 font-weight-normal text-white">Signup To Our Newsletter</h1>
      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        name="firstname"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name"
        name="lastname"
        required
      />
      <input
        type="email"
        class="form-control bottom mb-3"
        name="email"
        placeholder="Email"
        required
      />
      
      <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-white">&copy; ytechnology holdings, llc. 2019</p>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
